<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, height=768" />
  <title>Save Money - Controle Financeiro</title>
  <style>
    :root {
      --primary: #003cff;
      --accent: #003cff;
      --light-bg: #f4f4f4;
      --text: #2c2c2c;
      --white: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: var(--text);
      width: 1366px;
      margin: auto;
    }

    .header {
      background-color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: var(--white);
      height: 80px;
      box-shadow: 0 2px 5px rgba(4, 0, 255, 0.1);
    }

    .logo {
      width: 160px;
      height: 200px;
      object-fit: contain;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 35px;
      font-weight: 600;
    }

    .download-btn {
      background-color: var(--white);
      color: var(--primary);
      border: 2px solid var(--white);
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background-color: #e0e0ff;
      border-color: var(--accent);
    }

    .container {
      background-color: var(--white);
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(204, 0, 255, 0.05);
      width: 90%;
      max-width: 1000px;
    }

    input, select, button {
      padding: 10px;
      margin: 8px 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: var(--accent);
      color: var(--white);
    }

    .negative {
      color: red;
      font-weight: bold;
    }

    h3 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Save.png" alt="Save Money Logo" class="logo" />
    <div class="title">Controle Financeiro</div>
    <button class="download-btn">Baixe a Planilha</button>
  </div>

  <div class="container">
    <label>Renda Líquida: R$</label><br />
    <input type="number" step="0.01" id="income" placeholder="Digite sua renda" oninput="updateBalance()" />

    <h3>Adicione Gastos</h3>
    <form id="expenseForm">
      <input type="text" id="name" placeholder="Nome do gasto" required />
      <input type="number" step="0.01" id="amount" placeholder="Valor" required />
      <select id="priority" required>
        <option value="Alta">Alta</option>
        <option value="Média">Média</option>
        <option value="Baixa">Baixa</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <h3>Gastos</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
          <th>Prioridade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>

    <h3>Total de Gastos: R$ <span id="totalExpense">0.00</span></h3>
    <h3>Saldo Restante: R$ <span id="remainingBalance">0.00</span></h3>
  </div>

  <script>
    let expenses = [];

    document.getElementById('expenseForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const priority = document.getElementById('priority').value;

      if (!name || isNaN(amount) || amount <= 0) return;

      expenses.push({ name, amount, priority });
      updateTable();
      updateBalance();
      this.reset();
    });

    function updateTable() {
      const tableBody = document.getElementById('expenseTable');
      tableBody.innerHTML = '';
      expenses.forEach((expense, index) => {
        let row = `<tr>
          <td>${expense.name}</td>
          <td>R$ ${expense.amount.toFixed(2)}</td>
          <td>${expense.priority}</td>
          <td><button onclick="removeExpense(${index})">Excluir</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function removeExpense(index) {
      expenses.splice(index, 1);
      updateTable();
      updateBalance();
    }

    function updateBalance() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const totalExpense = expenses.reduce((sum, expense) => sum + expense.amount, 0);
      const remainingBalance = income - totalExpense;

      document.getElementById('totalExpense').innerText = totalExpense.toFixed(2);
      document.getElementById('remainingBalance').innerText = remainingBalance.toFixed(2);
      document.getElementById('remainingBalance').className = remainingBalance < 0 ? 'negative' : '';
    }
  </script>
</body>
</html>
