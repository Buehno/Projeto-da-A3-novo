<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1366, height=768" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login - Save Money</title>
    <style>
        :root {
            --primary: #003cff;
            --accent: #003cff;
            --light-bg: #f4f4f4;
            --text: #2c2c2c;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
            width: 1366px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            color: var(--white);
            height: 80px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(4, 0, 255, 0.1);
        }

        .logo {
            width: 160px;
            height: 200px;
            object-fit: contain;
            margin-left: 60px
        }

        h2 {
            text-align: center;
            margin: 0;
            flex: 1;
            margin-right: 210px;
            font-size: 35px;
        }

        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(204, 0, 255, 0.05);
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--accent);
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Save.png" alt="Save Money Logo" class="logo" />
        <h2>Faça seu Login</h2>
    </div>

    <div class="container">
        <div id="errorPopup" class="hidden fixed top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white p-6 rounded-lg shadow-lg">
            <p>Email ou senha incorretos! Tente novamente.</p>
            <button onclick="closePopup()" class="bg-white text-red-500 px-4 py-2 rounded-md mt-4">Fechar</button>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <p>Ainda não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
    </div>

    <script>
   function handleLogin(event) {
        event.preventDefault();
        
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let errorPopup = document.getElementById('errorPopup');

        if (email === "admin@admin" && password === "admin") {
            let loginMessage = document.createElement('div');
            loginMessage.id = "loginSuccess";
            loginMessage.className = "bg-green-500 text-white text-center p-4 rounded-lg shadow-md max-w-sm mx-auto mt-6";
            loginMessage.innerText = "Usuário logado com sucesso!";
            document.body.appendChild(loginMessage);

            setTimeout(() => {
                window.location.href = "Index.html";
            }, 3000);
        } else {
            errorPopup.classList.remove('hidden'); // Exibe o popup
        }
    }

    function closePopup() {
        document.getElementById('errorPopup').classList.add('hidden');
    }
</script>

</body>
</html>
