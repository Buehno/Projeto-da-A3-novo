<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Money - Controle Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>



</head>
<body class="bg-gray-100 text-gray-800" style="width: 1366px; margin: auto;">
  <script src="script.js"></script>
  <div id="downloadPopup" class="hidden fixed top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-blue-500 text-white p-6 rounded-lg shadow-lg">
    <p>📁 Gerando planilha... Aguarde!</p>
</div>
<div id="errorPopup" class="hidden fixed top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white p-6 rounded-lg shadow-lg">
  <p id="errorMessage">⚠️ Erro: Preencha os campos corretamente!</p>
  <button onclick="closeErrorPopup()" class="bg-white text-red-500 px-4 py-2 rounded-md mt-4">Fechar</button>
</div>

 
  <div id="loginSuccess" class="hidden bg-green-500 text-white text-center p-4 rounded-lg shadow-md max-w-sm mx-auto mt-6">
    Usuário logado com sucesso!
  </div>
  
  <div class="bg-blue-600 flex justify-between items-center p-4 text-white h-20 shadow-md">
    <img src="static/Save.png" alt="Save Money Logo" class="w-40 h-auto object-contain" />
    <div class="flex-grow text-center text-3xl font-semibold">Controle Financeiro</div>

    <div class="flex flex-row items-center space-x-4"> 
        <button onclick="generatePDF()" class="bg-purple-600 text-white font-bold text-lg rounded-lg py-3 px-6 hover:bg-purple-700 transition duration-300 shadow-md">
            📄 Baixar Heurísticas em PDF
        </button>

        <button onclick="downloadXLSX()" class="bg-green-600 text-white rounded-lg py-3 px-5 hover:bg-green-700 transition duration-300 shadow-md">
            📂 Baixar XLSX
        </button>

        <button onclick="logout()" class="bg-red-600 text-white rounded-lg py-3 px-5 text-sm hover:bg-red-700 transition duration-300 shadow-md">
            🔴 Logout
        </button>
    </div>
</div>



  <div class="bg-white mx-auto mt-10 p-6 rounded-lg shadow-md max-w-2xl">
    <label class="block font-medium">Renda Líquida: R$</label>
    <input type="number" step="0.01" id="income" placeholder="Digite sua renda" oninput="updateBalance()" class="border-gray-300 rounded-lg p-2 w-full mt-2 mb-4" />

    <h3 class="text-xl mt-6">Adicione Gastos</h3>
    <form id="expenseForm" class="mt-4">
      <input type="text" id="name" placeholder="Nomegasto" required class="border-gray-300 rounded-lg p-2 w-full mb-4" />
      <input type="number" step="0.01" id="amount" placeholder="Valor" required class="border-gray-300 rounded-lg p-2 w-full mb-4" />
      <select id="priority" required class="border-gray-300 rounded-lg p-2 w-full mb-4">
        <option value="Alta">Alta</option>
        <option value="Média">Média</option>
        <option value="Baixa">Baixa</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white rounded-lg py-2 w-full hover:bg-blue-700 transition duration-300">Adicionar</button>
    </form>

    <h3 class="text-xl mt-6">Gastos</h3>
    <table class="w-full mt-4 border-collapse">
      <thead>
        <tr>
          <th class="bg-blue-600 text-white p-3 text-left">Nome</th>
          <th class="bg-blue-600 text-white p-3 text-left">Valor</th>
          <th class="bg-blue-600 text-white p-3 text-left">Prioridade</th>
          <th class="bg-blue-600 text-white p-3 text-left">Ação</th>
        </tr>
      </thead>
      <tbody id="expenseTable">
        <!-- Gastos serão adicionados aqui -->
      </tbody>
    </table>

    <h3 class="text-xl mt-6">Total de Gastos: R$ <span id="totalExpense">0.00</span></h3>
    <h3 class="text-xl">Saldo Restante: R$ <span id="remainingBalance">0.00</span></h3>
  </div>
 
  
</body>
</html>
